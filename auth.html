<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kazi Mashinani - Ingia</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            text-align: center;
            animation: fadeInUp 0.6s ease;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 2rem;
        }

        .auth-logo i {
            font-size: 3rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .auth-logo h1 {
            font-size: 2.5rem;
            color: #1e3a8a;
            margin: 0;
        }

        .auth-logo p {
            color: #666;
            margin-top: 0.5rem;
            font-size: 1rem;
        }

        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            color: white;
        }

        .language-switcher:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        .auth-form {
            text-align: left;
        }

        .auth-form-group {
            margin-bottom: 1.5rem;
        }

        .auth-form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #1f2937;
        }

        .auth-form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .auth-form-group input:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.2);
        }

        .auth-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px rgba(0,0,0,0.1);
        }

        .auth-switch {
            text-align: center;
            margin-top: 1.5rem;
            color: #666;
        }

        .auth-switch a {
            color: #1e3a8a;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .auth-switch a:hover {
            text-decoration: underline;
        }

        .role-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .role-option {
            padding: 1.5rem;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .role-option:hover {
            border-color: #60a5fa;
            transform: translateY(-3px);
        }

        .role-option.active {
            border-color: #1e3a8a;
            background: #dbeafe;
        }

        .role-icon {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .message {
            padding: 1rem;
            margin: 1rem 0;
            border-radius: 8px;
            text-align: center;
        }

        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="language-switcher" onclick="toggleLanguage()">
        <div class="language-flag">
            <span id="currentFlag">ðŸ‡°ðŸ‡ª</span>
        </div>
        <div class="language-name" id="currentLanguage">Kiswahili</div>
    </div>

    <div class="auth-container">
        <div class="auth-logo">
            <i class="fas fa-hands-helping"></i>
            <div>
                <h1>Kazi Mashinani</h1>
                <p>Kuunganisha Wafanyikazi Vijijini na Fursa za Kazi</p>
            </div>
        </div>

        <!-- Login Form (Default) -->
        <form id="loginForm" class="auth-form">
            <h2 style="text-align: center; margin-bottom: 1.5rem; color: #1f2937;">Ingia kwenye Akaunti Yako</h2>
            <div class="auth-form-group">
                <label>Nambari ya Simu *</label>
                <input type="tel" id="loginPhone" required placeholder="0712345678">
            </div>
            <div class="auth-form-group">
                <label>Nenosiri *</label>
                <input type="password" id="loginPassword" required>
            </div>
            <button type="submit" class="auth-btn" id="loginBtn">
                <span id="loginText">Ingia</span>
            </button>
            <div class="auth-switch">
                <p>Huna akaunti? <a onclick="showSignup()">Jiandikishe</a></p>
            </div>
        </form>

        <!-- Signup Form -->
        <form id="signupForm" class="auth-form hidden">
            <h2 style="text-align: center; margin-bottom: 1.5rem; color: #1f2937;">Fungua Akaunti Mpya</h2>
            
            <div class="auth-form-group">
                <label>Chagua Aina ya Akaunti *</label>
                <div class="role-selection">
                    <div class="role-option" onclick="selectRole('mtafuta_kazi')">
                        <div class="role-icon">
                            <i class="fas fa-user-tie"></i>
                        </div>
                        <h4>Mtafuta Kazi</h4>
                        <p>Tafuta fursa za kazi</p>
                    </div>
                    <div class="role-option" onclick="selectRole('mwajiri')">
                        <div class="role-icon">
                            <i class="fas fa-briefcase"></i>
                        </div>
                        <h4>Mwajiri</h4>
                        <p>Ajiri wafanyikazi</p>
                    </div>
                </div>
            </div>

            <div class="auth-form-group">
                <label id="nameLabel">Jina Kamili *</label>
                <input type="text" id="signupName" required>
            </div>
            <div class="auth-form-group">
                <label>Nambari ya Simu *</label>
                <input type="tel" id="signupPhone" required placeholder="0712345678">
            </div>
            <div class="auth-form-group">
                <label>Eneo *</label>
                <input type="text" id="signupLocation" required placeholder="Mkoa, Wilaya">
            </div>
            <div class="auth-form-group" id="specializationGroup">
                <label>Eneo la Utaalamu</label>
                <input type="text" id="signupSpecialization" placeholder="K.m. Kilimo, Ujenzi, Udereva">
            </div>
            <div class="auth-form-group hidden" id="jobTypeGroup">
                <label>Aina ya Kazi Unazohitaji</label>
                <input type="text" id="signupJobType" placeholder="K.m. Kazi ya Shambani, Kazi ya Nyumbani">
            </div>
            <div class="auth-form-group">
                <label>Nenosiri *</label>
                <input type="password" id="signupPassword" required minlength="6">
            </div>
            <div class="auth-form-group">
                <label>Thibitisha Nenosiri *</label>
                <input type="password" id="signupConfirmPassword" required>
            </div>
            <button type="submit" class="auth-btn" id="signupBtn">
                <span id="signupText">Fungua Akaunti</span>
            </button>
            <div class="auth-switch">
                <p>Tayari una akaunti? <a onclick="showLogin()">Ingia</a></p>
            </div>
        </form>

        <!-- Message Display -->
        <div id="messageContainer"></div>
    </div>

    <script>
        let currentRole = 'mtafuta_kazi';

        // DOM Elements
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const messageContainer = document.getElementById('messageContainer');

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            // Check if user is already logged in
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'index.html';
            }

            setupEventListeners();
        });

        function setupEventListeners() {
            // Login form submission
            loginForm.addEventListener('submit', handleLogin);
            
            // Signup form submission
            signupForm.addEventListener('submit', handleSignup);
        }

        function selectRole(role) {
            currentRole = role;
            document.querySelectorAll('.role-option').forEach(option => {
                option.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // Update form based on role
            const specializationGroup = document.getElementById('specializationGroup');
            const jobTypeGroup = document.getElementById('jobTypeGroup');
            
            if (role === 'mtafuta_kazi') {
                specializationGroup.classList.remove('hidden');
                jobTypeGroup.classList.add('hidden');
            } else {
                specializationGroup.classList.add('hidden');
                jobTypeGroup.classList.remove('hidden');
            }
        }

        function showSignup() {
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
            clearMessages();
        }

        function showLogin() {
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            clearMessages();
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const phone = document.getElementById('loginPhone').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!phone || !password) {
                showMessage('Tafadhali weka nambari ya simu na nenosiri', 'error');
                return;
            }
            
            // Show loading state
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            loginBtn.disabled = true;
            loginText.innerHTML = '<div class="loading"></div> Inaingia...';
            
            try {
                // Simulate API call - replace with your actual API
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // For demo purposes - always succeed
                // Replace this with your actual API call:
                /*
                const response = await fetch('https://your-api.com/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: phone,
                        password: password
                    })
                });
                
                const data = await response.json();
                */
                
                // Demo success
                showMessage('Umefanikiwa kuingia! Unaongoza...', 'success');
                
                // Store demo user data
                localStorage.setItem('token', 'demo-token-' + Date.now());
                localStorage.setItem('user', JSON.stringify({
                    name: 'John Doe',
                    phone: phone,
                    role: 'mtafuta_kazi'
                }));
                
                // Redirect to main page
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage('Hitilafu ya kuingia. Tafadhali jaribu tena.', 'error');
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginText.textContent = 'Ingia';
            }
        }

        async function handleSignup(e) {
            e.preventDefault();
            
            const name = document.getElementById('signupName').value.trim();
            const phone = document.getElementById('signupPhone').value.trim();
            const location = document.getElementById('signupLocation').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            
            // Validation
            if (!name || !phone || !location || !password || !confirmPassword) {
                showMessage('Tafadhali jaza sehemu zote zinazohitajika', 'error');
                return;
            }
            
            if (password.length < 6) {
                showMessage('Nenosiri lazima liwe na herufi angalau 6', 'error');
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage('Nenosiri halifanani', 'error');
                return;
            }
            
            if (!currentRole) {
                showMessage('Tafadhali chagua aina ya akaunti', 'error');
                return;
            }
            
            // Show loading state
            const signupBtn = document.getElementById('signupBtn');
            const signupText = document.getElementById('signupText');
            signupBtn.disabled = true;
            signupText.innerHTML = '<div class="loading"></div> Inafungua Akaunti...';
            
            try {
                // Simulate API call - replace with your actual API
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // For demo purposes - always succeed
                // Replace this with your actual API call:
                /*
                const response = await fetch('https://your-api.com/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        phone: phone,
                        location: location,
                        password: password,
                        role: currentRole,
                        specialization: document.getElementById('signupSpecialization').value.trim(),
                        jobType: document.getElementById('signupJobType').value.trim()
                    })
                });
                
                const data = await response.json();
                */
                
                // Demo success
                showMessage('Akaunti imefunguliwa kikamilifu! Unaongoza...', 'success');
                
                // Store demo user data
                localStorage.setItem('token', 'demo-token-' + Date.now());
                localStorage.setItem('user', JSON.stringify({
                    name: name,
                    phone: phone,
                    location: location,
                    role: currentRole
                }));
                
                // Redirect to main page
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                
            } catch (error) {
                console.error('Signup error:', error);
                showMessage('Hitilafu ya kufungua akaunti. Tafadhali jaribu tena.', 'error');
            } finally {
                // Reset button state
                signupBtn.disabled = false;
                signupText.textContent = 'Fungua Akaunti';
            }
        }

        function showMessage(message, type) {
            messageContainer.innerHTML = `
                <div class="message ${type}">
                    ${message}
                </div>
            `;
        }

        function clearMessages() {
            messageContainer.innerHTML = '';
        }

        function toggleLanguage() {
            // Simple language toggle - you can expand this
            const current = document.getElementById('currentLanguage');
            const flag = document.getElementById('currentFlag');
            
            if (current.textContent === 'Kiswahili') {
                current.textContent = 'English';
                flag.textContent = 'ðŸ‡ºðŸ‡¸';
                // You can add English translations here
            } else {
                current.textContent = 'Kiswahili';
                flag.textContent = 'ðŸ‡°ðŸ‡ª';
                // You can add Swahili translations here
            }
        }

        // Global functions
        window.showSignup = showSignup;
        window.showLogin = showLogin;
        window.selectRole = selectRole;
        window.toggleLanguage = toggleLanguage;
    </script>
</body>
</html>
