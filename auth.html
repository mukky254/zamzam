<body>
    <!-- Add all the HTML from the previous employer dashboard here -->
    <!-- ... (same HTML as before) ... -->

    <script>
        // Configuration
        const API_BASE_URL = 'https://backita.onrender.com';
        let currentUser = null;
        let myJobs = [];
        let currentEmployees = [];
        let currentLanguage = 'en';

        // Check authentication on page load
        document.addEventListener('DOMContentLoaded', function() {
            checkAuthentication();
        });

        async function checkAuthentication() {
            try {
                const token = localStorage.getItem('token');
                const storedUser = localStorage.getItem('user');
                const storedRole = localStorage.getItem('userRole');
                
                if (token && storedUser && storedRole) {
                    try {
                        currentUser = JSON.parse(storedUser);
                        currentUser.role = storedRole;
                        
                        if (currentUser.role !== 'employer') {
                            // If user is not an employer, redirect to auth
                            window.location.href = 'auth.html';
                            return;
                        }
                        
                        initializeApp();
                        return;
                    } catch (error) {
                        console.error('Error parsing stored user data:', error);
                        localStorage.removeItem('token');
                        localStorage.removeItem('user');
                        localStorage.removeItem('userRole');
                        redirectToAuth();
                    }
                } else {
                    redirectToAuth();
                }
            } catch (error) {
                console.error('Authentication check failed:', error);
                redirectToAuth();
            }
        }

        function redirectToAuth() {
            window.location.href = 'auth.html';
        }

        function initializeApp() {
            // Update UI with user info
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userRoleBadge').textContent = currentLanguage === 'en' ? 'Employer' : 'Mwajiri';
            
            // Update welcome message
            document.getElementById('welcomeMessage').textContent = currentLanguage === 'en' 
                ? `Welcome ${currentUser.name}!` 
                : `Karibu ${currentUser.name}!`;
            
            // Set language
            const savedLanguage = localStorage.getItem('preferredLanguage');
            if (savedLanguage) {
                currentLanguage = savedLanguage;
            }
            updateLanguageDisplay();
            translatePage();
            
            // Load initial data
            loadStats();
            loadMyJobs();
            loadEmployees();
            loadBlogs();
        }

        // ... (rest of the employer dashboard JavaScript) ...
    </script>
</body>
</html>
