<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kazi Mashinani - Authentication</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 450px;
            overflow: hidden;
            position: relative;
        }

        .language-switcher {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
            font-weight: 600;
            z-index: 100;
        }

        .language-switcher:hover {
            background: white;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .auth-header {
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            padding: 2rem;
            text-align: center;
        }

        .auth-header h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .auth-header p {
            opacity: 0.9;
        }

        .auth-tabs {
            display: flex;
            background: #f8fafc;
        }

        .auth-tab {
            flex: 1;
            padding: 1rem;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .auth-tab.active {
            background: white;
            color: #1e3a8a;
            border-bottom: 3px solid #1e3a8a;
        }

        .auth-content {
            padding: 2rem;
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #374151;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .role-selection {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .role-option {
            padding: 1rem;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .role-option:hover {
            border-color: #3b82f6;
        }

        .role-option.active {
            border-color: #1e3a8a;
            background: #eff6ff;
        }

        .role-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #1e3a8a;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #1e3a8a 0%, #3b82f6 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .auth-footer {
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
        }

        .auth-footer a {
            color: #1e3a8a;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .message {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .hidden {
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .phone-error {
            color: #dc2626;
            font-size: 0.8rem;
            margin-top: 0.5rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="language-switcher" onclick="toggleLanguage()">
            <span id="currentFlag">ðŸ‡°ðŸ‡ª</span>
            <span id="currentLanguage">Kiswahili</span>
        </div>

        <div class="auth-header">
            <h1 data-en="Kazi Mashinani" data-sw="Kazi Mashinani">Kazi Mashinani</h1>
            <p data-en="Connecting Rural Workers with Local Opportunities" data-sw="Kuunganisha Wafanyikazi Vijijini na Fursa za Kazi">Kuunganisha Wafanyikazi Vijijini na Fursa za Kazi</p>
        </div>

        <div class="auth-tabs">
            <button class="auth-tab active" onclick="showTab('login')">
                <span data-en="Sign In" data-sw="Ingia">Ingia</span>
            </button>
            <button class="auth-tab" onclick="showTab('signup')">
                <span data-en="Sign Up" data-sw="Jiandikishe">Jiandikishe</span>
            </button>
        </div>

        <div class="auth-content">
            <!-- Login Form -->
            <form id="loginForm" class="auth-form active">
                <h2 style="text-align: center; margin-bottom: 1.5rem; color: #1e3a8a;" data-en="Welcome Back" data-sw="Karibu Tena">Karibu Tena</h2>
                
                <div class="form-group">
                    <label data-en="Phone Number" data-sw="Nambari ya Simu">Nambari ya Simu</label>
                    <input type="tel" id="loginPhone" required oninput="formatPhoneNumber(this)">
                </div>
                <div class="form-group">
                    <label data-en="Password" data-sw="Nenosiri">Nenosiri</label>
                    <input type="password" id="loginPassword" required>
                </div>
                <button type="submit" class="btn" id="loginBtn">
                    <span id="loginText" data-en="Sign In" data-sw="Ingia">Ingia</span>
                </button>
                <div class="auth-footer">
                    <p data-en="Don't have an account?" data-sw="Huna akaunti?">Huna akaunti? 
                        <a href="#" onclick="showTab('signup')" data-en="Sign Up" data-sw="Jiandikishe">Jiandikishe</a>
                    </p>
                </div>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form">
                <h2 style="text-align: center; margin-bottom: 1.5rem; color: #1e3a8a;" data-en="Create Account" data-sw="Fungua Akaunti">Fungua Akaunti</h2>
                
                <div class="role-selection">
                    <div class="role-option active" onclick="selectRole('employee')">
                        <div class="role-icon">
                            <i class="fas fa-user-tie"></i>
                        </div>
                        <div data-en="Job Seeker" data-sw="Mtafuta Kazi">Mtafuta Kazi</div>
                    </div>
                    <div class="role-option" onclick="selectRole('employer')">
                        <div class="role-icon">
                            <i class="fas fa-briefcase"></i>
                        </div>
                        <div data-en="Employer" data-sw="Mwajiri">Mwajiri</div>
                    </div>
                </div>

                <div class="form-group">
                    <label id="nameLabel" data-en="Full Name" data-sw="Jina Kamili">Jina Kamili</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="form-group">
                    <label data-en="Phone Number" data-sw="Nambari ya Simu">Nambari ya Simu</label>
                    <input type="tel" id="signupPhone" required oninput="formatPhoneNumber(this)" onblur="checkPhoneExists(this.value)">
                    <div class="phone-error" id="phoneError" data-en="This phone number is already registered" data-sw="Nambari hii ya simu tayari imesajiliwa">
                        Nambari hii ya simu tayari imesajiliwa
                    </div>
                    <small style="color: #666; font-size: 0.75rem;" data-en="Format: 0712345678 or 254712345678" data-sw="Muundo: 0712345678 au 254712345678">Muundo: 0712345678 au 254712345678</small>
                </div>
                <div class="form-group">
                    <label data-en="Location" data-sw="Eneo">Eneo</label>
                    <input type="text" id="signupLocation" required>
                </div>
                <div class="form-group" id="specializationGroup">
                    <label data-en="Area of Specialization" data-sw="Eneo la Utaalamu">Eneo la Utaalamu</label>
                    <input type="text" id="signupSpecialization" data-en-placeholder="e.g., Farming, Construction" data-sw-placeholder="K.m. Kilimo, Ujenzi">
                </div>
                <div class="form-group" id="businessGroup" style="display: none;">
                    <label data-en="Business Type" data-sw="Aina ya Biashara">Aina ya Biashara</label>
                    <input type="text" id="signupBusiness" data-en-placeholder="e.g., Farm, Construction Company" data-sw-placeholder="K.m. Shamba, Kampuni ya Ujenzi">
                </div>
                <div class="form-group">
                    <label data-en="Password" data-sw="Nenosiri">Nenosiri</label>
                    <input type="password" id="signupPassword" required minlength="6">
                </div>
                <div class="form-group">
                    <label data-en="Confirm Password" data-sw="Thibitisha Nenosiri">Thibitisha Nenosiri</label>
                    <input type="password" id="signupConfirmPassword" required>
                </div>
                <button type="submit" class="btn" id="signupBtn">
                    <span id="signupText" data-en="Create Account" data-sw="Fungua Akaunti">Fungua Akaunti</span>
                </button>
                <div class="auth-footer">
                    <p data-en="Already have an account?" data-sw="Tayari una akaunti?">Tayari una akaunti? 
                        <a href="#" onclick="showTab('login')" data-en="Sign In" data-sw="Ingia">Ingia</a>
                    </p>
                </div>
            </form>

            <div id="messageContainer"></div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://backita.onrender.com';
        let selectedRole = 'employee';
        let currentLanguage = 'sw'; // Default to Swahili
        let phoneExists = false;

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Check for saved language preference
            const savedLanguage = localStorage.getItem('preferredLanguage');
            if (savedLanguage) {
                currentLanguage = savedLanguage;
            }
            
            // Check if user is already logged in
            const token = localStorage.getItem('token');
            if (token) {
                window.location.href = 'index.html';
                return;
            }
            
            updateLanguageDisplay();
            translatePage();
            
            // Initialize role selection
            selectRole('employee');
            
            // Setup form event listeners
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('loginForm').addEventListener('submit', handleLogin);
            document.getElementById('signupForm').addEventListener('submit', handleSignUp);
        }

        // Phone number validation
        async function checkPhoneExists(phone) {
            if (!phone || phone.length < 10) return;

            const cleanPhone = formatPhoneToStandard(phone);
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/check-phone`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ phone: cleanPhone })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.exists) {
                        phoneExists = true;
                        document.getElementById('phoneError').style.display = 'block';
                        document.getElementById('signupBtn').disabled = true;
                    } else {
                        phoneExists = false;
                        document.getElementById('phoneError').style.display = 'none';
                        document.getElementById('signupBtn').disabled = false;
                    }
                }
            } catch (error) {
                console.error('Error checking phone:', error);
                phoneExists = false;
                document.getElementById('phoneError').style.display = 'none';
                document.getElementById('signupBtn').disabled = false;
            }
        }

        function toggleLanguage() {
            currentLanguage = currentLanguage === 'en' ? 'sw' : 'en';
            localStorage.setItem('preferredLanguage', currentLanguage);
            updateLanguageDisplay();
            translatePage();
        }

        function updateLanguageDisplay() {
            const flagElement = document.getElementById('currentFlag');
            const languageElement = document.getElementById('currentLanguage');
            
            if (currentLanguage === 'en') {
                flagElement.textContent = 'ðŸ‡ºðŸ‡¸';
                languageElement.textContent = 'English';
            } else {
                flagElement.textContent = 'ðŸ‡°ðŸ‡ª';
                languageElement.textContent = 'Kiswahili';
            }
        }

        function translatePage() {
            // Translate all elements with data attributes
            const elements = document.querySelectorAll('[data-en], [data-sw]');
            elements.forEach(element => {
                if (element.hasAttribute('data-en') && element.hasAttribute('data-sw')) {
                    if (currentLanguage === 'en') {
                        element.textContent = element.getAttribute('data-en');
                    } else {
                        element.textContent = element.getAttribute('data-sw');
                    }
                }
            });

            // Translate placeholders
            const placeholderElements = document.querySelectorAll('[data-en-placeholder], [data-sw-placeholder]');
            placeholderElements.forEach(element => {
                if (element.hasAttribute('data-en-placeholder') && element.hasAttribute('data-sw-placeholder')) {
                    if (currentLanguage === 'en') {
                        element.placeholder = element.getAttribute('data-en-placeholder');
                    } else {
                        element.placeholder = element.getAttribute('data-sw-placeholder');
                    }
                }
            });
        }

        function showTab(tabName) {
            // Update tabs
            document.querySelectorAll('.auth-tab').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.auth-tab')[tabName === 'login' ? 0 : 1].classList.add('active');

            // Update forms
            document.querySelectorAll('.auth-form').forEach(form => {
                form.classList.remove('active');
            });
            document.getElementById(tabName + 'Form').classList.add('active');

            // Clear messages
            document.getElementById('messageContainer').innerHTML = '';
        }

        function selectRole(role) {
            selectedRole = role;
            document.querySelectorAll('.role-option').forEach(option => {
                option.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            // Update form fields based on role
            const nameLabel = document.getElementById('nameLabel');
            const specializationGroup = document.getElementById('specializationGroup');
            const businessGroup = document.getElementById('businessGroup');

            if (role === 'employee') {
                if (currentLanguage === 'en') {
                    nameLabel.textContent = 'Full Name';
                } else {
                    nameLabel.textContent = 'Jina Kamili';
                }
                specializationGroup.style.display = 'block';
                businessGroup.style.display = 'none';
            } else {
                if (currentLanguage === 'en') {
                    nameLabel.textContent = 'Business/Organization Name';
                } else {
                    nameLabel.textContent = 'Jina la Biashara/Shirika';
                }
                specializationGroup.style.display = 'none';
                businessGroup.style.display = 'block';
            }
        }

        async function handleLogin(e) {
            e.preventDefault();
            
            const phone = document.getElementById('loginPhone').value.trim();
            const password = document.getElementById('loginPassword').value;
            
            if (!phone || !password) {
                showMessage(
                    currentLanguage === 'en'
                        ? 'Please enter phone number and password'
                        : 'Tafadhali weka nambari ya simu na nenosiri',
                    'error'
                );
                return;
            }
            
            const cleanPhone = formatPhoneToStandard(phone);
            
            // Show loading state
            const loginBtn = document.getElementById('loginBtn');
            const loginText = document.getElementById('loginText');
            loginBtn.disabled = true;
            if (currentLanguage === 'en') {
                loginText.innerHTML = '<div class="loading"></div> Signing In...';
            } else {
                loginText.innerHTML = '<div class="loading"></div> Inaingia...';
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/signin`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        phone: cleanPhone,
                        password: password
                    })
                });
                
                console.log('Login response status:', response.status);
                
                let data;
                try {
                    data = await response.json();
                    console.log('Login response data:', data);
                } catch (parseError) {
                    console.error('Error parsing response:', parseError);
                    throw new Error('Server response error');
                }
                
                if (response.ok && data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showMessage(
                        currentLanguage === 'en'
                            ? 'Welcome back! Redirecting...'
                            : 'Karibu tena! Unaongoza...',
                        'success'
                    );
                    
                    // Redirect immediately after successful login
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                    
                } else {
                    let errorMessage;
                    if (data.error && (data.error.includes('not found') || data.error.includes('invalid'))) {
                        errorMessage = currentLanguage === 'en' 
                            ? 'Invalid phone number or password' 
                            : 'Nambari ya simu au nenosiri si sahihi';
                    } else {
                        errorMessage = data.error || (currentLanguage === 'en' ? 'Sign in failed' : 'Imeshindwa kuingia');
                    }
                    throw new Error(errorMessage);
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showMessage(error.message, 'error');
            } finally {
                loginBtn.disabled = false;
                if (currentLanguage === 'en') {
                    loginText.textContent = 'Sign In';
                } else {
                    loginText.textContent = 'Ingia';
                }
            }
        }

        async function handleSignUp(e) {
            e.preventDefault();
            
            const phone = document.getElementById('signupPhone').value.trim();
            if (phone) {
                await checkPhoneExists(phone);
            }
            
            if (phoneExists) {
                showMessage(
                    currentLanguage === 'en' 
                        ? 'This phone number is already registered. Please use a different number or sign in.' 
                        : 'Nambari hii ya simu tayari imesajiliwa. Tafadhali tumia nambari tofauti au ingia.',
                    'error'
                );
                return;
            }
            
            const name = document.getElementById('signupName').value.trim();
            const location = document.getElementById('signupLocation').value.trim();
            const password = document.getElementById('signupPassword').value;
            const confirmPassword = document.getElementById('signupConfirmPassword').value;
            
            // Validation
            if (!name || !phone || !location || !password) {
                showMessage(
                    currentLanguage === 'en' 
                        ? 'Please fill in all required fields' 
                        : 'Tafadhali jaza sehemu zote zinazohitajika',
                    'error'
                );
                return;
            }
            
            if (password.length < 6) {
                showMessage(
                    currentLanguage === 'en'
                        ? 'Password must be at least 6 characters long'
                        : 'Nenosiri lazima liwe na herufi angalau 6',
                    'error'
                );
                return;
            }
            
            if (password !== confirmPassword) {
                showMessage(
                    currentLanguage === 'en'
                        ? 'Passwords do not match'
                        : 'Nenosiri halifanani',
                    'error'
                );
                return;
            }
            
            const cleanPhone = formatPhoneToStandard(phone);
            
            // Prepare user data
            const userData = {
                name: name,
                phone: cleanPhone,
                location: location,
                password: password,
                role: selectedRole
            };
            
            // Add optional fields based on role
            if (selectedRole === 'employee') {
                userData.specialization = document.getElementById('signupSpecialization').value.trim();
            } else {
                userData.jobType = document.getElementById('signupBusiness').value.trim();
            }
            
            // Show loading state
            const signupBtn = document.getElementById('signupBtn');
            const signupText = document.getElementById('signupText');
            signupBtn.disabled = true;
            if (currentLanguage === 'en') {
                signupText.innerHTML = '<div class="loading"></div> Creating Account...';
            } else {
                signupText.innerHTML = '<div class="loading"></div> Inafungua Akaunti...';
            }
            
            try {
                const response = await fetch(`${API_BASE_URL}/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(userData)
                });
                
                console.log('Signup response status:', response.status);
                
                let data;
                try {
                    data = await response.json();
                    console.log('Signup response data:', data);
                } catch (parseError) {
                    console.error('Error parsing response:', parseError);
                    throw new Error('Server response error');
                }
                
                if (response.ok && data.success) {
                    localStorage.setItem('token', data.token);
                    localStorage.setItem('user', JSON.stringify(data.user));
                    
                    showMessage(
                        currentLanguage === 'en'
                            ? 'Account created successfully! Redirecting...'
                            : 'Akaunti imefunguliwa kikamilifu! Unaongoza...',
                        'success'
                    );
                    
                    // Redirect immediately after successful signup
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                    
                } else {
                    if (data.error && data.error.includes('already exists')) {
                        phoneExists = true;
                        document.getElementById('phoneError').style.display = 'block';
                        document.getElementById('signupBtn').disabled = true;
                        throw new Error(
                            currentLanguage === 'en'
                                ? 'This phone number is already registered'
                                : 'Nambari hii ya simu tayari imesajiliwa'
                        );
                    } else {
                        throw new Error(data.error || (currentLanguage === 'en' ? 'Sign up failed' : 'Imeshindwa kufungua akaunti'));
                    }
                }
                
            } catch (error) {
                console.error('Signup error:', error);
                showMessage(error.message, 'error');
            } finally {
                signupBtn.disabled = false;
                if (currentLanguage === 'en') {
                    signupText.textContent = 'Create Account';
                } else {
                    signupText.textContent = 'Fungua Akaunti';
                }
            }
        }

        function formatPhoneNumber(input) {
            let value = input.value.replace(/\D/g, '');
            
            if (value.startsWith('254')) {
                value = '0' + value.substring(3);
            }
            
            if (value.length > 10) {
                value = value.substring(0, 10);
            }
            
            input.value = value;
        }

        function formatPhoneToStandard(phone) {
            let cleanPhone = phone.replace(/\D/g, '');
            
            if (cleanPhone.startsWith('0')) {
                cleanPhone = '254' + cleanPhone.substring(1);
            } else if (!cleanPhone.startsWith('254')) {
                cleanPhone = '254' + cleanPhone;
            }
            
            return cleanPhone;
        }

        function showMessage(message, type) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerHTML = `
                <div class="message ${type}">
                    ${message}
                </div>
            `;
        }

        // Make functions global for onclick events
        window.showTab = showTab;
        window.selectRole = selectRole;
        window.toggleLanguage = toggleLanguage;
        window.formatPhoneNumber = formatPhoneNumber;
        window.checkPhoneExists = checkPhoneExists;
    </script>
</body>
</html>
